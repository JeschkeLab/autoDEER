Spectrometer:
  Type: Complete Spectrometer
  Manufacturer: Dummy
  Model: DummyV1
  Local Name: Dummy

  AWG: True

  Bridge:
    Min Freq: 33 #GHz
    Max Freq: 35 #GHz
    Sample Freq: 8 #GSa/s
    Det Freq: 2 #GSa/s
    Det Res: 12  #bit
  
  Dummy:
    speedup: 1000 # Default: 100
    SNR: 150
    ESEEM_depth: 0.15
    noise_level: 0.005

Resonators:
  Pent Loop-gap:
    Center Freq: 34.0 #GHz
    Q: 80

autoDEER:
  logging:
    autoDEER: 'DEBUG' # Default: 'INFO
    interface: 'DEBUG' # Default: 'INFO'
    
  DeerLab:
    nnlsSolver: 'cvx'  # Default: 'cvx'
    xtol: 1e-3  # Default: 1e-8
    ftol: 1e-3  # Default: 1e-8
    max_nfev: 1e8  # Default: 1e8
    lin_maxiter: 1e4  # Default: 1e4
    lin_tol: 1e-15  # Default: 1e-15
    regparam: 'aic' # Default: 'aic'
  
  Refresh_time: 0.5  # mins Default: 3
  cores: 1