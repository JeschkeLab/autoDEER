Spectrometer:
  Type: Complete Spectrometer
  Manufacturer: ETH
  Model: Doll
  Local Name: F243_AWG

  AWG: True
  

  Bridge:
    Min Freq: 33 #GHz
    Max Freq: 36 #GHz
    Sample Freq: 8 # GSa/s
    Det Freq: 2 #GSa/s
    Det Res: 12  #bit

  Waveform Precision: 1 #ns

Resonators:
  Pent Loop-gap:
    Center Freq: 34.4 #GHz
    Q: 80
  Banana 2:
    Center Freq: 34.82 #GHz
    Q: 80

autoDEER:
  logging:
    autoDEER: 'DEBUG' # Default: 'INFO
    interface: 'DEBUG' # Default: 'INFO'
  
  DeerLab:
    nnlsSolver: 'cvx'  # Default: 'cvx'
    xtol: 1e-4  # Default: 1e-8
    ftol: 1e-4  # Default: 1e-8
    max_nfev: 1e8  # Default: 1e8
    lin_maxiter: 1e4  # Default: 1e4
    lin_tol: 1e-15  # Default: 1e-15
    regparam: 'bic' # Default: 'aic'

  Refresh_time: 0.5  # mins Default: 3
  cores: 8
  Night Hours: [18,8]
  ReptimeRecovery: 0.8 # Default: 0.8
  FieldSweep:
    Fit: False # Default: False
    


