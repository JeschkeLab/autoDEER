Spectrometer:
  Type: Complete Spectrometer
  Manufacturer: Bruker
  Model: E580
  Local Name: UNIGE

  AWG: True
  MPFU: False
  Hybrid: False

  Bridge:
    Min Freq: 33 #GHz
    Max Freq: 35 #GHz
    Digital Source: False # Analogue or Digital Source
    d0: 650 #ns
    Sample Freq: 1 # GSa/s
    DutyCycle: 3 # %
    Pulse dt: 2  #ns
    Det dt: 0.5  #ns
    Det res: 8  #bit
    Video BW: 125 #MHz on VAMP-III this changes the time base
    On Board Pcyc: False
    On Board Pcyc (EDFS): True

Resonators:
  D2 :
    Center Freq: 33.87 #GHz
    Q: 160

autoDEER:
  logging:
    autoDEER: 'DEBUG' # Default: 'INFO
    interface: 'DEBUG' # Default: 'INFO'
  
  DeerLab:
    nnlsSolver: 'cvx'  # Default: 'cvx'
    xtol: 1e-8  # Default: 1e-8
    ftol: 1e-8  # Default: 1e-8
    max_nfev: 1e8  # Default: 1e8
    lin_maxiter: 1e4  # Default: 1e4
    lin_tol: 1e-15  # Default: 1e-15
    regparam: 'bic' # Default: 'aic'

  Refresh_time: 0.5  # mins Default: 3
  cores: 3
  Min_tp: 16
  ReptimeRecovery: 0.8 # Default: 0.8
  FieldSweep:
    Fit: False # Default: False